{
  "sentences": [
    {
      "chinese": "我向他道賀；也向裴林州長道賀，為他們所成就的一切。",
      "english": "I congratulate him; I also congratulate Governor Pei Lin for all that they have accomplished.",
      "pinyin": "wǒ xiàng tā dào hè; yě xiàng péi lín zhōu zhǎng dào hè, wèi tā men suǒ chéng jiù de yī qiè."
    },
    {
      "chinese": "我迫不及待想和他們攜手合作，在未來數月更新這個國家的許諾。",
      "english": "I can't wait to work hand in hand with them to fulfill the promises of updating this country in the coming months.",
      "pinyin": "wǒ pò bù jí dài xiǎng hé tā men xié shǒu hé zuò, zài wèi lái shù yuè gēng xīn zhè ge guó jiā de xǔ nuò."
    }
