{
  "chinese": "評論員對巫巫茲拉的聲音作出了各種各樣的描述：除了「煩人」、「像魔鬼一般」之外，還把它比作「一群嘈吵的大象」、「一群嗡嗡狂叫的蝗蟲」、「一隻準備給屠宰的山羊」、「一個裝滿發狂的蜜蜂的巨大蜂巢」、「一隻吃了搖頭丸的鴨子」等等。",
