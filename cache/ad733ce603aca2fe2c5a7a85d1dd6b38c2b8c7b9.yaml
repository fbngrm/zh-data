{
	"chinese": "马克 的 日记 。 我 来 上海 半 年 多 了 ， 这儿 的 娱乐 活动 比美国 丰富 一点儿 ， 我 常常 跟 朋友 一起 逛 街， 去 健身房 ， 不过 这儿 六 、 七月 经常 下雨 ， 天气 比 洛杉矶 潮湿 多 了 ， 我 周末 只能 呆 在 家里 看 书 、 听 音乐 ， 我 很 想念 洛杉矶 的 阳光 。 ",
	"english": "Mark's Diary. I have been in Shanghai for over half a year. The entertainment activities here are a bit richer than in the United States. I often go shopping and to the gym with friends. However, here in June and July, it often rains. The weather is much more humid than Los Angeles. I can only stay at home on weekends reading books and listening to music. I really miss the sunshine in Los Angeles.",
