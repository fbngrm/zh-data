"chinese": "这次大选创造了多项第一，也诞生了很多将世代流传的故事。但是今天晚上令我难忘的却是在亚特兰大投票的一名妇女：安-尼克松-库波尔。她和其他数百万排队等待投票的选民没有什么差别，除了一点：她已是106岁的高龄。",
