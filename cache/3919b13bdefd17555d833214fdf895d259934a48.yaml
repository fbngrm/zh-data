{
	"chinese": "今天李佳告诉我,中国的年轻人也喜欢运动。可是我发现了，除了运动,他们还有别的爱好。比如去电影院看电影去酒吧喝酒聊天,不过他们最喜欢去卡拉OK唱歌。有时也会聚在一起打麻将。我觉得他们的爱好很多,不过和我们的爱好有点不一样。我希望以后可以更多地了解中国人的生活。",
	"english": "Today Li Jia told me that young people in China also like sports. However, I found that besides sports, they have other hobbies. For example, going to the cinema to watch movies, going to the bar to drink and chat, but they most like going to KTV to sing. Sometimes they also gather to play mahjong. I think they have many hobbies, but a bit different from ours. I hope to understand more about the life of Chinese people in the future.",
