  "chinese": "我敢打赌，在Tom Waits发掘它当幕后支援前你从来没有听说过斯特罗小提琴！无论如何，1920年代末前它采用了一个大型金属喇叭谐振器来代替木制音箱，以便它可以更好地被录音设备收音。",
