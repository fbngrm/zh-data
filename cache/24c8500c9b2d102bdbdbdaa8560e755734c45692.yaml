{
  "chinese": "中国社会科学院信息化研究中心副主任刘满强说:“信息传递能够带来巨大的附加值，中国信息发展的一个重要目标是让更多的农民从信息业发展中受益。”",
  "english": "Liu Manqiang, Deputy Director of the Informationization Research Center of the Chinese Academy of Social Sciences, said, \"Information dissemination can bring significant added value. An important goal of China's information development is to enable more farmers to benefit from the development of the information industry.\"",
