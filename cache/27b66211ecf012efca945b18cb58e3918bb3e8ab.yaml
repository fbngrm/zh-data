    {
      "chinese": "哥伦布曾经在当地人偷了他的鹦鹉之后决定完全地烧毁整个村庄。",
      "english": "After Columbus had his parrot stolen by the locals, he decided to completely burn down the entire village.",
      "pinyin": "Gēlúnbù céngjīng zài dāngdì rén tōule tā de yīngwǔ zhīhòu juédìng wánquán de shāohuǐ zhěnggè cūnzhuāng."
    },
    {
      "chinese": "因为他不能焚烧他们的水，所以他感到失望。",
      "english": "Because he couldn't burn their water, he felt disappointed.",
      "pinyin": "Yīnwèi tā bùnéng fénshāo tāmen de shuǐ, suǒyǐ tā gǎndào shīwàng."
    },
    {
      "chinese": "于是他发明了氟。",
      "english": "So he invented fluorine.",
      "pinyin": "Yúshì tā fāmíng le fú."
    }
  ],
