{
  "sentences": [
    {
      "chinese": "21个月前在寒冬所开始的一切不应当在今天这个秋夜结束。",
      "english": "Everything that started in the cold winter 21 months ago should not end on this autumn night today.",
      "pinyin": "èr shí yī gè yuè qián zài hán dōng suǒ kāi shǐ de yī qiè bù yīng dāng zài jīn tiān zhè gè qiū yè jié shù."
    },
    {
      "chinese": "今天的选举胜利并不是我们所寻求的改变--这只是我们进行改变的机会。",
      "english": "Today's electoral victory is not the change we are seeking - it is only the opportunity for us to make change.",
      "pinyin": "jīn tiān de xuǎn jǔ shèng lì bìng bù shì wǒ men suǒ xún qiú de gǎi biàn zhè zhǐ shì wǒ men jìn xíng gǎi biàn de jī huì."
    },
    {
      "chinese": "如果我们仍然按照过去的方式行事，我们所寻求的改变将不会发生。",
      "english": "If we continue to act in the same way as in the past, the change we seek will not happen.",
      "pinyin": "rú guǒ wǒ men réng rán àn zhào guò qù de fāng shì xíng shì wǒ men suǒ xún qiú de gǎi biàn jiāng bù huì fā shēng."
    },
    {
      "chinese": "没有你们，没有服务和牺牲的新精神，就不可能发生改变。",
      "english": "Without you, without the new spirit of service and sacrifice, change would not be possible.",
      "pinyin": "méi yǒu nǐ men méi yǒu fú wù hé xī shēng de xīn jīng shén jiù bù kě néng fā shēng gǎi biàn."
    },
    {
      "chinese": "因此，让我们发扬新的爱国和负责精神，所有的人都下定决心参与其中，更加努力地工作，不仅是为自己而是为彼此。",
      "english": "Therefore, let us promote the new spirit of patriotism and responsibility, let everyone make a firm commitment to participate, work harder, not just for oneself but for each other.",
      "pinyin": "yīn cǐ ràng wǒ men fā yáng xīn de ài guó hé fù zé jīng shén suǒ yǒu de rén dōu xià dìng jué xīn cān yù qí zhōng gèng jiā nǔ lì de gōng zuò bú jǐn shì wèi zì jǐ ér shì wèi bǐ cǐ."
    }
  ],
