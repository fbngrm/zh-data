    {
      "chinese": "让我们记住，是伊利诺伊州的一名男子首次将共和党的旗帜扛到了白宫。",
      "english": "Let us remember that it was a man from Illinois who first carried the Republican flag to the White House.",
      "pinyin": "ràng wǒmen jì zhù, shì yī lì nuò yī zhōu de yī míng nán zǐ shǒu cì jiāng gòng hé dǎng de qí zì káng dào le bái gōng."
    },
    {
      "chinese": "共和党是建立在自立、个人自由以及国家团结的价值观之上的。",
      "english": "The Republican Party is founded on the values of self-reliance, individual freedom, and national unity.",
      "pinyin": "gòng hé dǎng shì jiàn lì zài zì lì, gè rén zì yóu yǐ jí guó jiā tuán jié de jià zhí guān zhī shàng de."
    },
    {
      "chinese": "这也是我们所有人共同的价值观。",
      "english": "These are also values shared by all of us.",
      "pinyin": "zhè yě shì wǒmen suǒyǒu rén gòng tóng de jià zhí guān."
    },
    {
      "chinese": "虽然民主党今天晚上赢得了巨大的胜利，但我们是以谦卑的态度和弥合阻碍我们进步的分歧的决心赢得这场胜利的",
      "english": "Although the Democratic Party has won a great victory tonight, we have won this victory with humility and a determination to bridge the divides that hinder our progress.",
      "pinyin": "suī rán mín zhǔ dǎng jīn tiān wǎn shàng yíng dé le jù dà de shèng lì, dàn wǒmen shì yǐ qiān bēi de tài dù hé mí hé zǔ ài wǒmen jìn bù de fēn qī de jué xīn yíng dé zhè chǎng shèng lì de"
    }
