      "chinese": "这是艾米丽的家。电视开着，窗也开着。墙上挂着一张全家福。客厅里摆着沙发和桌子。桌子上整整齐齐地放着书和毛笔。艾米丽在椅子上坐着，她正在写着书法。她的丈夫在客厅里喝着咖啡看电视。杰克正在地板上坐着玩玩具。丽莎在自己的房间里听着音乐看书。他们家的小狗呢？在窗台上啃着骨头呢。",
