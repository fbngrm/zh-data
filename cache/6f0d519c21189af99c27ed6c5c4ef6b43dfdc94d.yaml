  "chinese": "马克的日记我来上海半年多了，这儿的娱乐活动比美国丰富一点儿，我常常跟朋友一起逛街、去健身房，不过这儿六、七月经常下雨，天气比洛杉矶潮湿多了，我周末只能呆在家里看书、听音乐，我很想念洛杉矶的阳光。",
  "english": "Mark's DiaryI have been in Shanghai for over half a year. The entertainment activities here are a bit more abundant than in America. I often go shopping and to the gym with friends. However, it often rains in June and July here. The weather is much more humid than in Los Angeles. I can only stay at home on weekends, reading books and listening to music. I miss the sunshine of Los Angeles.",
