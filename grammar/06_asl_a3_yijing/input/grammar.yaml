head: "Expressing already with yijing"
description: "已经⋯⋯了 (yǐjīng... le) is the basic pattern used to express already in Chinese. It's easy to forget the 了 (le) on the end, but using it will make your Chinese more natural."
sections:
    - head: "Basic Usages"
      description: ""
      structures:
        - head: "已经 (yǐjīng) with Verb Phrases"
          structure: "已经 + [Verb Phrase] + 了"
          description: "The most common structure is to use 已经⋯⋯了 (yǐjīng... le) with a verb phrase."
          examples:
            - "他们 已经 走 了。"
            - "我 已经 有 男朋友 了 。"
            - "宝宝 已经 会 说话 了。"
            - "妈妈 已经 回来 了。"
            - "他 已经 上 飞机 了。"
          exampleDescription: ""
        - head: "已经 (yǐjīng) with Adjectives"
          structure: "已经 + (很 +) Adj. + 了"
          description: "Sometimes an adjective or a time noun is used instead of a typical verb phrase"
          examples:
            - "爸爸 妈妈 已经 老 了。"
            - "已经 很 便宜 了。"
            - "你 女朋友 已经 很 漂亮 了！"
            - "你 的 感冒 已经 好 了 吗 ？"
            - "已经 很 晚 了，我们 走 吧。"
          exampleDescription: ""
        - head: "已经 (yǐjīng) with Time Nouns"
          structure: "已经 + Time + 了"
          description: "A time noun simply refers to almost any word in Chinese indicating a time something happened."
          examples:
            - "已经 11点 了，女儿 还 没 回来 。"
            - "爷爷 已经 八十五 岁 了 。"
            - "我 学习 中文 已经 一 年 了 。"
            - "他 在 洗手间 里 已经 半 个 小时 了 。"
            - "爸爸 去 北京 出差 已经 两 天 了 。"
          exampleDescription: ""
        - head: "Negative Form"
          structure: "已经 + 不 + Verb + 了"
          description: "The negative structure simply adds a 不 (bù) after 已经 (yǐjīng), and before the verb (or possibly adjective)."
          examples:
            - "我 已经 不 喜欢 你 了 。"
            - "他 已经 不 爱 他 的 猫 了 。"
            - "他们 已经 不 住 在 中国 了 。"
            - "我 已经 不 需要 父母 的 钱 了 。"
            - "你 已经 不 在 Google 工作 了 吗 ？"
          exampleDescription: "Generally this negative 已经 (yǐjīng) structure is translated into English as not... anymore rather than using the word already."
