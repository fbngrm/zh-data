head: "Approximations with chabuduo"
description: "差不多 (chàbuduō), translated literally, means 'the difference is not much.' In practice it means something like 'more or less,' and is useful for expressing rough approximations."
sections:
    - head: "差不多 (chàbuduō) as a Predicate"
      description: "As a predicate, 差不多 can be used pretty much all by itself to complete a sentence after you tell us what subject we're talking about. When several things are 差不多 (chàbuduō), it means they are 'more or less the same.' So actually 差不多 (chàbuduō) is often understood to mean 差不多一样 (chàbuduō yīyàng), but you don't say the 一样 (yīyàng) part. You just say 差不多 (chàbuduō)."
      structures:
        - head: "Simple Subject"
          structure: "Subj. + 差不多"
          description: "You might also add a 都 (dōu) in before 差不多 (chàbuduō) if there are more than two things being compared."
          examples:
            - "这 几 个 地方 都 差不多 。"
            - "这 两 个 词 的 意思 差不多 。"
            - "我们 的 想法 差不多 。"
            - "那 两 家 餐厅 的 菜 差不多 。"
            - "你们 的 中文 水平 差不多 。"
          exampleDescription: ""
        - head: "Several Subjects"
          structure: "A + 跟 / 和 + B + 差不多"
          description: ""
          examples:
            - "上海 和 纽约 差不多。"
            - "这里 的 天气 跟 台湾 的 天气 差不多。"
            - "你的 工作 跟 我的 工作 差不多。"
            - "你的 新 手机 跟 我的 旧 手机 差不多。"
          exampleDescription: ""
    - head: "差不多 (chàbuduō) as an Adverb"
      description: "When using 差不多 (chàbuduō) as an adverb, place it before the adjective or verb."
      structures:
        - head: ""
          structure: "差不多 + Adj. / Verb"
          description: ""
          examples:
            - "这 两 个 孩子 差不多 大。"
            - "我 跟 我哥哥 差不多 高。"
            - "我 差不多 到 公园 门口 了。"
            - "电影 差不多 要 开始 了。"
            - "今天 的 工作 差不多 做 完 了。"
          exampleDescription: ""
    - head: "差不多 (chàbuduō) with a Quantity or Time Phrase"
      description: "After 差不多 (chàbuduō) you can also add a phrase that expresses quantity or time. This makes it clear that you're giving a rough estimate."
      structures:
        - head: ""
          structure: "差不多 ＋ [Quantity Phrase] / [Time Phrase]"
          description: ""
          examples:
            - "你 儿子 差不多 五 岁 了 吧？"
            - "他 住 在 上海 差不多 三 个 月 了。"
            - "我 在 这 家 公司 工作 了 差不多 十 年 了。"
            - "我 父母 结婚 差不多 二十 年 了。"
            - "差不多 两 个 星期 以前，我 在 北京 见 过 他。"
          exampleDescription: ""
