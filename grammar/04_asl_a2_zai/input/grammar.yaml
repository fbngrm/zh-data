            - "上海 和 纽约 差不多。"
            - "这里 的 天气 跟 台湾 的 天气 差不多。"
            - "你的 工作 跟 我的 工作 差不多。"
            - "你的 新 手机 跟 我的 旧 手机 差不多。"
          exampleDescription: "There is no need to worry too much about when to use 在 (zài) or 正在 (zhèngzài), since they basically mean the same thing. 正在 (zhèngzài) usually shows that the action is in progress (right now). 在 (zài) + Verb is more commonly used than 正在 (zhèngzài) + Verb, but both are fine to use."
