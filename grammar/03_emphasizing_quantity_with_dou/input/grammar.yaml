head: "Emphasizing quantity with dou"
description: "都 (dōu) is one of those words that on the surface may seem simple, but actually has many different subtle uses. In this article, we will look at using 都 (dōu) to emphasize quantity."
sections:
    - head: ""
      description: "You can use 都 (dōu) to emphasize the large quantity of something. The subject should be some sort of large group (like a majority of people or things), e.g. 很多人 (hěn duō rén) or 大家 (dàjiā)."
      structures:
        - head: "Examples with 很多 (hěn duō)"
          structure: "Subj. + 都 + Verb + Obj."
          description: ""
          examples:
            - "我 的 很 多 朋友 都 有 车。"
            - "很 多 美国人 都 喜欢 喝 咖啡 。"
            - "很 多 孩子 都 不 喜欢 上学。"
            - "很 多 年轻人 都 想 在 大 城市 工作。"
          exampleDescription: "First let's look at some typical examples using 很多 (hěn duō) to emphasize that it's a lot. Note that in English, it would be totally redundant and unnecessary to add all into these sentences, but in Chinese it's totally natural (and kind of weird not to). If you remember to follow the rule and keep using the 都 (dōu), eventually it will become more natural for you too."
        - head: "Examples with 大家 (dàjiā)"
          structure: "Subj. + 都 + Verb + Obj."
          description: ""
          examples:
            - "大家 都 来 了 吗？"
            - "大家 都 应该 知道。"
            - "大家 都 说 你 很 聪明。"
            - "大家 都 忘 了 他 的 名字。"
            - "大家 都 喜欢 吃辣 吗？"
          exampleDescription: "Now let's look at some examples using 大家 (dàjiā) or everyone. Again, in English, it would be totally redundant and unnecessary to add all into these sentences, but in Chinese it's totally natural (and kind of weird not to). You just have to get used to it."
        - head: "Examples with 每天 (měi tiān)"
          structure: "Subj. + 都 + Verb + Obj."
          description: ""
          examples:
           - "我 每天 都 要 上班 。"
           - "老师 每天 都 迟到。"
           - "她 每天 都 不 吃 早饭。"
           - "我 女朋友 每天 都 上 淘宝 。"
           - "妈妈 每天 都 给 我们 做 晚饭。"
          exampleDescription: "One other common way to use 都 (dōu) is when you're talking about something that happens really often, such as every day: 每天 (měi tiān). Use 都 (dōu) here in Chinese, even if it feels unnatural. (Fake it 'til you make it!)"
        - head: "Other Examples"
          structure: "Subj. + 都 + Verb + Obj."
          description: ""
          examples:
           - "美国人 都 说 英文。"
           - "我们 五 个 人 都 去。"
           - "四川人 都 喜欢 吃辣。"
           - "我 的 家人 都 没 去 过 中国。"
           - "我 的 学生 都 喜欢 问 问题。"
          exampleDescription: "Here are some other examples that don't use 很多 (hěn duō) or 大家 (dàjiā) or 每天 (měi tiān), but are still quite typical"
